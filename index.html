<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stack vs Queue Visual</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 50px;
      background-color: #f0f4f8;
      margin: 0;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      color: #1e40af;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .container {
      display: flex;
      gap: 80px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .section {
      border: 3px solid #1e40af;
      padding: 30px;
      border-radius: 15px;
      min-width: 300px;
      background: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s;
    }

    .section:hover {
      transform: scale(1.02);
    }

    .title {
      font-weight: bold;
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: center;
      color: #1e40af;
    }

    .list {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 200px;
      max-height: 400px;
      overflow-y: auto;
      padding: 10px;
    }

    .item {
      background: #3b82f6;
      color: white;
      padding: 12px 24px;
      margin: 8px 0;
      border-radius: 8px;
      font-size: 1.2rem;
      width: 80%;
      text-align: center;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .item.remove {
      animation: slideOut 0.3s ease-out forwards;
    }

    @keyframes slideOut {
      from {
        opacity: 1;
        transform: translateX(0);
      }
      to {
        opacity: 0;
        transform: translateX(100px);
      }
    }

    .input-container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    input {
      padding: 10px;
      width: 150px;
      font-size: 1rem;
      border: 2px solid #1e40af;
      border-radius: 8px;
      outline: none;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      background: #1e40af;
      color: white;
      border: none;
      border-radius: 8px;
      transition: background 0.2s, transform 0.1s;
    }

    button:hover {
      background: #2563eb;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }

      .container {
        gap: 40px;
      }

      .section {
        min-width: 250px;
        padding: 20px;
      }

      .title {
        font-size: 1.5rem;
      }

      input {
        width: 120px;
        font-size: 0.9rem;
      }

      button {
        padding: 8px 16px;
        font-size: 0.9rem;
      }

      .item {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      .section {
        min-width: 200px;
        padding: 15px;
      }

      .input-container {
        flex-direction: column;
        align-items: center;
      }

      input, button {
        width: 100%;
        max-width: 200px;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŒ€ Stack vs Queue Interactive Demo</h1>
  <div class="container">
    <!-- Stack Section -->
    <div class="section">
      <div class="title">ðŸ“¦ Stack (LIFO)</div>
      <div id="stack" class="list"></div>
      <div class="input-container">
        <input type="text" id="stackInput" placeholder="Enter item" />
        <button onclick="pushStack()">Push</button>
        <button onclick="popStack()">Pop</button>
      </div>
    </div>

    <!-- Queue Section -->
    <div class="section">
      <div class="title">ðŸš¶ Queue (FIFO)</div>
      <div id="queue" class="list"></div>
      <div class="input-container">
        <input type="text" id="queueInput" placeholder="Enter item" />
        <button onclick="enqueue()">Enqueue</button>
        <button onclick="dequeue()">Dequeue</button>
      </div>
    </div>
  </div>

  <script>
    const stackList = document.getElementById("stack");
    const queueList = document.getElementById("queue");
    const stackInput = document.getElementById("stackInput");
    const queueInput = document.getElementById("queueInput");

    // Initialize Web Audio API
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const ctx = new AudioContext();

    // Create sound for push/enqueue
    function playAddSound() {
      const oscillator = ctx.createOscillator();
      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(440, ctx.currentTime); // A4 note
      oscillator.connect(ctx.destination);
      oscillator.start();
      oscillator.stop(ctx.currentTime + 0.1);
    }

    // Create sound for pop/dequeue
    function playRemoveSound() {
      const oscillator = ctx.createOscillator();
      oscillator.type = 'square';
      oscillator.frequency.setValueAtTime(220, ctx.currentTime); // Lower note
      oscillator.connect(ctx.destination);
      oscillator.start();
      oscillator.stop(ctx.currentTime + 0.1);
    }

    function pushStack() {
      const input = stackInput.value.trim();
      if (!input) return;
      const div = document.createElement("div");
      div.className = "item";
      div.innerText = input;
      stackList.prepend(div); // Top of stack
      playAddSound();
      stackInput.value = "";
    }

    function popStack() {
      if (stackList.firstChild) {
        const item = stackList.firstChild;
        item.classList.add("remove");
        playRemoveSound();
        setTimeout(() => stackList.removeChild(item), 300); // Match animation duration
      }
    }

    function enqueue() {
      const input = queueInput.value.trim();
      if (!input) return;
      const div = document.createElement("div");
      div.className = "item";
      div.innerText = input;
      queueList.appendChild(div); // Back of queue
      playAddSound();
      queueInput.value = "";
    }

    function dequeue() {
      if (queueList.firstChild) {
        const item = queueList.firstChild;
        item.classList.add("remove");
        playRemoveSound();
        setTimeout(() => queueList.removeChild(item), 300); // Match animation duration
      }
    }

    // Handle Enter key for inputs
    stackInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") pushStack();
    });

    queueInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") enqueue();
    });
  </script>
</body>
</html>
